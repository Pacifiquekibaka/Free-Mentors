<body>
 <a href="index.html"><button class="button session"><i class="fas fa-home"></i> Back on Home Page</button></a>
        <h2>Create a mentorship session request with a mentor</h2>
        <h3>To Book your session fill the bellow details and tell mentor about yourself.</h3>
        
        <div class="container2">
          <form action="#">
              <div class="row">
              <div class="col-25">
                <label for="fname"><i class="fas fa-file-signature"></i>First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname"><i class="fas fa-file-signature"></i>Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
                    <div class="col-25">
                      <label for="email"><i class="fas fa-envelope-square"></i>Your E-mail</label>
                    </div>
                    <div class="col-75">
                      <input type="email" id="email" name="Email" placeholder="Your Email" required>
                    </div>
                  </div>
            
            <div class="row">
              <div class="col-25">
                <label for="subject"><i class="far fa-comment-alt"></i>Your Message</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="your question.." required></textarea>
              </div>
            </div>
            <div class="row">
             <input type="submit" value="Submit Your Request">
            </div>
          </form>
        </div>
</body>
